                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Sobrenome" aria-label="Sobrenome">
                </div>
            </div>

                <label for="email" class="form-label">E-mail:</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone" required>
            </div>
            <div id="form-check" class="form-check form-switch">
                <label class="form-check-label" for="aceito-termos">Li e concordo com os termos de Politica de Privacidade</label>
                <input class="form-check-input" type="checkbox" id="aceito-termos">
            </div>
            <div id="form-check" class="form-check form-switch">

            </div>

        </form>
